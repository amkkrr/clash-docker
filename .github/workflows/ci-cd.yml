name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡å’Œå®‰å…¨æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './scripts'
        severity: error
        check_together: yes
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'  # ä¸å› ä¸ºæ¼æ´è€Œå¤±è´¥
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

  # é…ç½®éªŒè¯æµ‹è¯•
  config-validation:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup environment file for testing
      run: |
        cp .env.example .env
        # ä½¿ç”¨æµ‹è¯•å€¼æ›¿æ¢å…³é”®å˜é‡
        sed -i 's/your_clash_secret_here/test_secret_12345/g' .env
        sed -i 's/your_vless_uuid/12345678-1234-1234-1234-123456789abc/g' .env
        sed -i 's/your_vmess_uuid/87654321-4321-4321-4321-cba987654321/g' .env
        
    - name: Validate environment variables
      run: |
        chmod +x scripts/validate-env.sh
        ./scripts/validate-env.sh .env
        
    - name: Test configuration generation
      run: |
        chmod +x scripts/debug-config.sh
        ./scripts/debug-config.sh test .env

  # Dockeré•œåƒæ„å»ºå’Œæµ‹è¯•
  docker-build:
    runs-on: ubuntu-latest
    needs: [code-quality, config-validation]
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-config-generator
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push config-generator image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./dockerfiles/Dockerfile.config-generator
        platforms: ${{ matrix.platform }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # åŸºç¡€å®‰å…¨æ‰«æï¼ˆè·³è¿‡é•œåƒæ‰«æï¼Œä¸“æ³¨ä»£ç æ‰«æï¼‰
